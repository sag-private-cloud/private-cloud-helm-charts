<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Software AG Helm Charts Repository</title>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #011f3d;
            color: #d9ec27;
            margin: 20px;
            line-height: 1.6;
        }

        h1 {
            color: #3cc1b7;
            border-bottom: 2px solid #3cc1b7;
            padding-bottom: 5px;
        }

        p {
            color: #d9ec27;
        }

        pre {
            background-color: #011f3d;
            color: #d9ec27;
            padding: 10px;
            border: 1px solid #3cc1b7;
            border-radius: 5px;
            overflow-x: auto;
        }

        a {
            color: #3cc1b7;
            text-decoration: none;
            border-bottom: 1px dashed #3cc1b7;
            transition: border-bottom 0.3s ease;
        }

        a:hover {
            border-bottom: 1px solid #3cc1b7;
        }
    </style>
</head>
<body>
    <h1>Welcome to Software AG Helm Charts Repository</h1>

    <p>To use these charts, add this repository to your Helm:</p>
    
    <pre>
helm repo add myrepo https://sag-private-cloud.github.io/private-cloud-helm-charts
helm repo update
    </pre>
    
    <p>Once added, you can search for and install charts using the Helm CLI.</p>
</body>
</html>
