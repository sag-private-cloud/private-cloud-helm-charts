<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Software AG Helm Charts Repository</title>

    <!-- Bulma CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #011f3d;
            color: #d9ec27;
            margin: 0;
            padding: 0;
        }

        section {
            padding: 100px 0;
            text-align: center;
            background-color: #011f3d;
            color: #d9ec27;
        }

        h1 {
            color: #8e3cf7;;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        p {
            color: #d9ec27;
            font-size: 1.2em;
        }

        pre {
            background-color: #011f3d;
            color: #d9ec27;
            padding: 10px;
            border: 1px solid #3cc1b7;
            border-radius: 5px;
            overflow-x: auto;
            font-size: 1.2em;
        }

        .icon {
            color: #3cc1b7;
            font-size: 3em;
        }

        .container {
            max-width: 1200px;
            margin: auto;
        }

        .box {
            background-color: #3cc1b7;
            padding: 20px;
            border-radius: 10px;
            color: #011f3d;
        }

        .title {
            color: #8e3cf7;
        }

        a {
            color: #3cc1b7;
        }

        a:hover {
            color: #d9ec27;
        }

        /* Custom Logo Styling */
        .logo-container {
            margin-bottom: 30px;
            border: 2px solid #3cc1b7; /* Border to surround the logo */
            padding: 20px;
            border-radius: 10px;
            background-color: #3cc1b7; /* Background color of the logo container */
        }

        .software-ag-logo {
            max-width: 300px;
            height: auto;
        }
    </style>
</head>
<body>
    <section class="hero is-fullheight">
        <div class="hero-body">
            <div class="container">
                <div class="logo-container">
                    <img src="https://www.softwareag.com/content/dam/softwareag/global/image/logos/sag/sag-primary-logo-dark.svg" alt="Software AG Logo" class="software-ag-logo">
                </div>
                
                <h1 class="title">Software AG Helm Charts Repository</h1>

                <div class="box">
                    <p class="subtitle">To use these charts, add this repository to your Helm:</p>
                    
                    <pre>
helm repo add myrepo https://sag-private-cloud.github.io/private-cloud-helm-charts
helm repo update
                    </pre>
                    
                    <p class="subtitle">Once added, you can search for and install charts using the Helm CLI.</p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
