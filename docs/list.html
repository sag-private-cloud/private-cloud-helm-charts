<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Directory Listing</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>

    <h1>Directory Listing</h1>
    <ul id="directory-list"></ul>

    <script>
        $(document).ready(function() {
            // Fetch the contents of the "docs" directory
            $.ajax({
                url: 'docs',
                success: function(data) {
                    // Parse the HTML response
                    var doc = new DOMParser().parseFromString(data, 'text/html');
                    
                    // Extract the links (subdirectories)
                    var links = doc.querySelectorAll('a');

                    // Display the links in the "directory-list" element
                    var directoryList = $('#directory-list');
                    links.forEach(function(link) {
                        var listItem = $('<li></li>').text(link.textContent);
                        directoryList.append(listItem);
                    });
                }
            });
        });
    </script>

</body>
</html>
